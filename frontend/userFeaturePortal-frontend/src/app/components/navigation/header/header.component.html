<mat-toolbar class="mat-elevation-z8">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a routerLink="/home" class="marginLeft-20">
    <h2>User Feature Portal</h2>
  </a>
  <div class="welcome-sign" *ngIf="name!==undefined">
    Welcome {{name}}
  </div>
  <div class="profile">
    <button mat-icon-button [mat-menu-trigger-for]="login" #menuTrigger>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #login>
      <button mat-menu-item class="sign-in-field">Sign in</button>
    </mat-menu>
  </div>
</mat-toolbar>
